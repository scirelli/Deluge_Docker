---
version: "2.1"
services:
  deluge:
    image: lscr.io/linuxserver/deluge:latest
    container_name: deluge
    environment:
      - PUID=1000
      - PGID=1003
      - TZ=America/New_York
      - DELUGE_LOGLEVEL=error #optional
    volumes:
      - /home/scirelli/.config/deluge:/config
      - /media/Data5/deluge/downloads:/downloads
    ports:
      - 8112:8112
      - 6881:6881
      - 6881:6881/udp
    restart: unless-stopped
